name: Google Build and Push (Signed)

on:
  push:
    branches:
      - dev_OAPSAIMI
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - dev_OAPSAIMI
  workflow_dispatch:
    branches:
      - aimi-test-translations-v2

jobs:
  build-signed:
    runs-on: ubuntu-22.04

    env:
      APP_APK_PATH: app/build/outputs/apk/full/release/app-full-release.apk
      CLIENT_APK_PATH: app/build/outputs/apk/aapsclient/release/app-aapsclient-release.apk
      WEAR_APK_PATH: wear/build/outputs/apk/full/release/wear-full-release.apk
      
      # 1. ENTER YOUR MAIN GOOGLE DRIVE FOLDER ID HERE
      # This is the "Parent" folder where all commit folders will be created.
      # Find it in your browser URL: drive.google.com/drive/folders/ID_IS_HERE
      PARENT_FOLDER_ID: '1wJ4o-av372pRVUd7sS1YvYyZ-l0-38im' 

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      # 2. THIS STEP GENERATES THE FOLDER NAME
      # It uses the first 7 characters of your commit (e.g., "Build-a1b2c3d")
      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3. ENSURE YOU HAVE CREATED A GITHUB SECRET CALLED 'KEYSTORE_BASE64'
      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > monkeystore.jks
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. ENSURE THESE 3 SECRETS EXIST IN GITHUB SETTINGS
      - name: Build Release APKs
        run: ./gradlew :app:assembleFullRelease :wear:assembleFullRelease :app:assembleAapsClientRelease
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/monkeystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Verify APK Generation
        run: |
          find app/build/outputs/apk -type f -name "*.apk"
          find wear/build/outputs/apk -type f -name "*.apk"

      # 5. UPLOAD TO GOOGLE DRIVE
      # ENSURE YOU HAVE CREATED A SECRET CALLED 'GDRIVE_SERVICE_ACCOUNT_JSON'
      # This secret should contain the ENTIRE text of your Google Cloud JSON key.
      - name: Upload APKs to Google Drive Commit Folder
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          filename: |
            ${{ env.APP_APK_PATH }}
            ${{ env.CLIENT_APK_PATH }}
            ${{ env.WEAR_APK_PATH }}
          folderId: ${{ env.PARENT_FOLDER_ID }}
          # This 'name' parameter tells the action to put these files into a sub-folder
          name: "Build-${{ steps.vars.outputs.sha_short }}" 
          overwrite: "false"

      # 6. GITHUB RELEASES (STAYS THE SAME)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: |
            ${{ env.APP_APK_PATH }}
            ${{ env.CLIENT_APK_PATH }}
            ${{ env.WEAR_APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
