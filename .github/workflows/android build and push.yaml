name: Android build and Google upload (Signed)

on:
  push:
    branches:
      - dev_OAPSAIMI # CUSTOMIZE: Your branch name
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - dev_OAPSAIMI # CUSTOMIZE: Your branch name
  workflow_dispatch:
    branches:
      - aimi-test-translations-v2

jobs:
  build-signed:
    runs-on: ubuntu-22.04

    env:
      # --- FOLDER SELECTION ---
      # Move the # to the start of the line you DON'T want to use.
      PARENT_FOLDER_ID: '1noIAAjSxhjb8-qOI4r7ttrMKyjeS5dky' # MTR Folder
      # PARENT_FOLDER_ID: '1YwSMARXgKDhiGw8fnUD5HOvVXwymYgWI' # Lostboy Folder
      # ------------------------

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > monkeystore.jks
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build Release APKs
        run: ./gradlew :app:assembleFullRelease :wear:assembleFullRelease :app:assembleAapsClientRelease
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/monkeystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Diagnostic check to ensure APKs exist before upload
      - name: Verify APK Locations
        run: find . -name "*.apk"

      - name: Upload APKs to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          # Using relative path pattern to avoid Docker workspace issues
          filename: "**/release/*.apk"
          folderId: ${{ env.PARENT_FOLDER_ID }}
          name: "Build-${{ steps.vars.outputs.sha_short }}" 
          overwrite: "false"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: "**/release/*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
