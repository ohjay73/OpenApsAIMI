name: Android build and Google upload (Signed)

on:
  push:
    branches:
      - dev_OAPSAIMI               # Active Branch 1
     # - aimi-test-translations-v2  # Active Branch 2
      # - main                     # Comment out branches you don't want to trigger on
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - dev_OAPSAIMI               # Active Branch 1
     # - aimi-test-translations-v2  # Active Branch 2
  workflow_dispatch:               # Allows manual triggering
        - dev_OAPSAIMI               # Active Branch 1
     # - aimi-test-translations-v2  # Active Branch 2

jobs:
  build-signed:
    runs-on: ubuntu-22.04

    env:
      # --- FOLDER SELECTION ---
      # Remove the '#' from the line you want to use. Comment out the other.
      PARENT_FOLDER_ID: '1noIAAjSxhjb8-qOI4r7ttrMKyjeS5dky' # MTR Folder
      # PARENT_FOLDER_ID: '1YwSMARXgKDhiGw8fnUD5HOvVXwymYgWI' # Lostboy Folder
      # ------------------------

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > monkeystore.jks
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build Release APKs
        run: ./gradlew :app:assembleFullRelease :wear:assembleFullRelease :app:assembleAapsClientRelease
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/monkeystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # --- STAGING STEP ---
      # This gathers only the APKs into a clean folder for the uploader.
      - name: Stage APKs for Upload
        run: |
          mkdir -p upload_me
          find . -name "*.apk" -not -path "./upload_me/*" -exec cp {} upload_me/ \;
          echo "Files ready for upload:"
          ls upload_me

      - name: Upload APKs to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          filename: "upload_me/*.apk"
          folderId: ${{ env.PARENT_FOLDER_ID }}
          name: "Build-${{ steps.vars.outputs.sha_short }}" 
          overwrite: "false"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: "upload_me/*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
